<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Room Allotment System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../student/css/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <i class="fas fa-key"></i>
                <h1>Reset Password</h1>
                <h2>Enter your email to receive a reset link</h2>
            </div>
            
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="resetEmail">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="resetEmail" placeholder="Enter your registered email" required>
                    </div>
                </div>
                <button type="submit" class="auth-btn">Send Reset Link</button>
            </form>

            <div class="auth-footer">
                <p>Remember your password? <a href="login.html">Login here</a></p>
                <p>Don't have an account? <a href="register.html">Register here</a></p>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
